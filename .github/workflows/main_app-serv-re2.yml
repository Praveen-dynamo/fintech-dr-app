name: Deploy Static Site to Azure App Service (Region 2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: <YOUR_APP_SERVICE_NAME_REGION2>
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_RE2 }}
          package: .
